<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" type="text/css" href="css/signup.css">

</head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form id="frm" action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" id="fname" placeholder="Enter First Name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" id="lname" placeholder="Enter your Last name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="emailid" id="emailid" placeholder="Enter Email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="phone" placeholder="Enter your number" required>
            <p  id="phn"></p>
          </div>
          
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" id="password" placeholder="****" required>
            <p  id="pwd1"></p>
          </div>
          <!--  -->
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" id="cpass" placeholder="Confirm your password" >
            <p  id="pwd"></p>
          </div>
          <!--  -->
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value='male'>
          <input type="radio" name="gender" id="dot-2" value='female'>
          <input type="radio" name="gender" id="dot-3" value='Prefer not to say' checked>
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" name="login" value="SignUp" id="login_button">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
